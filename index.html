<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المُلخص الدراسي الذكي | Smart Study AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      /* Responsive Table Styles for Markdown */
      .markdown-body table {
        display: block;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile */
        border-collapse: collapse;
        margin: 1.5em 0;
        border-radius: 8px;
        border: 1px solid #e5e7eb; /* gray-200 */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      
      .markdown-body thead {
        background-color: #f9fafb; /* gray-50 */
        border-bottom: 2px solid #e5e7eb;
      }

      .markdown-body th, .markdown-body td {
        padding: 0.75rem 1rem;
        border-left: 1px solid #e5e7eb;
        text-align: right;
      }

      .markdown-body th:last-child, .markdown-body td:last-child {
        border-left: none;
      }

      .markdown-body th {
        font-weight: 700;
        color: #1f2937; /* gray-800 */
        white-space: nowrap;
        font-size: 0.95rem;
      }

      .markdown-body td {
        min-width: 140px; /* Force minimum width to trigger scroll on small screens if many columns */
        white-space: normal;
        color: #374151; /* gray-700 */
        line-height: 1.6;
      }

      .markdown-body tr:nth-child(even) {
        background-color: #f9fafb;
      }

      .markdown-body tr:hover {
        background-color: #f3f4f6; /* gray-100 */
      }

      .markdown-body img {
        max-width: 100%;
        border-radius: 8px;
        margin: 1em 0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      /* Blockquote styling for "Shapes/Diagrams" descriptions */
      .markdown-body blockquote {
        border-right: 4px solid #3b82f6; /* blue-500 */
        background-color: #eff6ff; /* blue-50 */
        padding: 1rem;
        margin: 1.5em 0;
        border-radius: 4px;
        color: #1e40af; /* blue-800 */
      }
    </style>

}
